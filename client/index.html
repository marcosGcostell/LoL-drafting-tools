<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="js/controller.js" type="module"></script>
    <title>K-draft - League of Legends â€“ Drafting Tool</title>
  </head>

  <body>
    <div class="main-container">
      <header>
        <div class="header header__logo">
          <img src="img/icons/logo.png" class="logo" alt="K-draft" />
        </div>
        <div class="header header__central">
          <button class="btn lang__btn">EN</button>
        </div>
        <div class="header header__login">
          <button class="btn login__btn">Log In</button>
          <span>
            <svg class="user__icon">
              <use href="img/icons/icons.svg#icon-user"></use>
            </svg>
          </span>
        </div>
      </header>
      <main>
        <section class="top-section">
          <div class="input-section">
            <div class="main__input">
              <img
                src="img/lanes/all.webp"
                class="lane"
                alt="Lanes"
              />
              <span>Lane</span>
            </div>
            <div class="main__input">
              </span>
                <img
                  src="img/ranks/challenger.webp"
                  class="rank"
                  alt="Ranks"
                />
                <span>Rank</span>
              </span>
            </div>
            <div class="small__inputs">
              <div class="small__input">
                <img src="img/lanes/all.webp" class="vslane" alt="Lanes" />
                <span>vs Lane</span>
              </div>
              <div class="small__input">
                <!-- <img src="img/lanes/all.webp" class="patch" alt="Lanes" /> -->
                <button class="patch">PATCH</button>
              </div>
            </div>
          </div>
          <div class="nav">
            <span>
              <input
                id="champion"
                type="text"
                class="input"
                placeholder="Champion..."
              />
              <input
                id="rank"
                type="text"
                class="input"
                placeholder="Rank..."
                value=""
              />
              <input
                id="role"
                type="text"
                class="input"
                placeholder="Role..."
                value=""
              />
              <input
                id="vslane"
                type="text"
                class="input"
                placeholder="vs role..."
                value=""
              />
            </span>
            <span class="buttons">
              <button class="btn btn__counters">Counters</button>
              <button class="btn btn__tierlist">Tierlist</button>
            </span>
          </div>
        </section>
        <div class="list-container">
          <ul class="container">
            <!-- <li class="row">
              <p class="first-row void"></p>
              <p class="first-row name">Champion</p>
              <p class="first-row">Winratio</p>
              <p class="first-row">delta1</p>
              <p class="first-row">delta2</p>
            </li>
            <li class="row">
              <img src="img/champions/Aatrox.png" class="data thumbnail" />
              <p class="data name">Aatrox</p>
              <p class="data">50%</p>
              <p class="data">2.1</p>
              <p class="data">-0.5</p>
            </li> -->
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
