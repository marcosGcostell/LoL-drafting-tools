<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="js/controller.js" type="module"></script>
    <title>K-draft - League of Legends – Drafting Tool</title>
  </head>

  <body>
    <div class="main-container">
      <header>
        <div class="header header__logo">
          <img src="img/icons/logo.png" class="logo" alt="K-draft" />
        </div>
        <div class="header header__central">
          <button class="btn lang__btn">EN</button>
        </div>
        <div class="header header__login">
          <button class="btn login__btn">Log In</button>
          <span>
            <svg class="user__icon">
              <use href="img/icons/icons.svg#icon-user"></use>
            </svg>
          </span>
        </div>
      </header>
      <main>
        <section class="top-section">
          <div class="input-section">
            <div class="main__input selector">
              <img
                src="img/lanes/all.webp"
                class="lane__btn input__clickable"
                alt="Lanes"
              />
              <span>Lane</span>
              <div class="popup lane__selector hidden">
                <!-- Place to insert lane selector -->
              </div>
            </div>
            <div class="main__input selector">
              <img
                src="img/ranks/challenger.webp"
                class="rank__btn input__clickable"
                alt="Ranks"
              />
              <span>Rank</span>
              <div class="popup rank__selector hidden">
                <!-- Place to insert rank selector -->
              </div>
            </div>
            <div class="small__inputs">
              <div class="small__input vs__input selector">
                <img
                  src="img/lanes/all.webp"
                  class="vslane__btn input__clickable"
                  alt="Lanes"
                />
                <div class="popup vslane__selector hidden">
                  <!-- Place to insert lane selector -->
                </div>
                <span>vs Lane</span>
              </div>
              <div class="small__input patch__input">
                <button class="patch__btn input__clickable">PATCH</button>
              </div>
            </div>
          </div>
          <div class="champion__pull">
            <div class="champion" id="c01">
              <img src="img/champions/Lux.png" class="champion__img" />
              <span>WR: <span class="champion__wr">50.34</span></span>
              <span>Ban: <span class="champion__ban">13.4</span></span>
            </div>
            <div class="input" id="c01">
              <input
                id="champion"
                type="text"
                class="input"
                placeholder="Champion..."
              />
              <span>
                <svg class="search__icon">
                  <use href="img/icons/icons.svg#icon-search"></use>
                </svg>
              </span>
            </div>
          </div>
        </section>
        <section class="data-section">
          <div class="list-container">
            <ul class="list">
              <li class="first-row">
                <span class="fr__void"></span>
                <span class="data">WR</span>
                <span class="data">pick</span>
                <span class="data fr__name">Champion</span>
              </li>
              <li class="row">
                <img
                  src="img/lanes/middle.webp"
                  class="icon__row"
                  alt="vs Lane"
                />
                <span class="data">50.12</span>
                <span class="data">12.2</span>
                <img src="img/champions/Nunu.png" class="champ__img" />
                <span class="data name">Nunu & Willump</span>
              </li>
              <li class="row">
                <img
                  src="img/lanes/middle.webp"
                  class="icon__row"
                  alt="vs Lane"
                />
                <span class="data">47.84</span>
                <span class="data">6.7</span>
                <img src="img/champions/Ahri.png" class="champ__img" />
                <span class="data name">Ahri</span>
              </li>
              <li class="row">
                <img
                  src="img/lanes/middle.webp"
                  class="icon__row"
                  alt="vs Lane"
                />
                <span class="data">52.34</span>
                <span class="data">10.0</span>
                <img src="img/champions/Akali.png" class="champ__img" />
                <span class="data name">Akali</span>
              </li>
            </ul>
          </div>
          <div class="counter-container">
            <div class="counter" id="d01">
              <ul class="counter-list">
                <li class="first-row">
                  <span class="data">Stats</span>
                </li>
                <li class="row">
                  <span class="results score">6</span>
                  <span class="results"
                    >51.24
                    <p class="delta">Δ-2.3</p></span
                  >
                </li>
                <li class="row">
                  <span class="results score">6</span>
                  <span class="results"
                    >51.24
                    <p class="delta">Δ+1.6</p></span
                  >
                </li>
                <li class="row">
                  <span class="results score">6</span>
                  <span class="results"
                    >51.24
                    <p class="delta">Δ-2.3</p></span
                  >
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <p>League of Legends - Riot Games</p>
      </footer>
    </div>
  </body>
</html>
