<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="js/index.js" type="module"></script>
    <title>K-draft - League of Legends – Drafting Tool</title>
  </head>

  <body>
    <div class="main-container">
      <!-- HEADER -->
      <header>
        <div class="header header__logo">
          <img src="img/icons/logo.png" class="logo" alt="K-draft" />
        </div>
        <div class="header header__central">
          <button class="btn lang__btn">EN</button>
        </div>
        <div class="header header__login">
          <button class="btn login__btn">Log In</button>
          <span>
            <svg class="user__icon">
              <use href="img/icons/icons.svg#icon-user"></use>
            </svg>
          </span>
        </div>
      </header>
      <!-- MAIN -->
      <main>
        <!-- TOP SECTION -->
        <section class="top-section">
          <!-- INPUT SECTION -->
          <div class="input-section">
            <div class="main__input lane__input selector">
              <img
                src="img/lanes/all.webp"
                class="lane__btn input__clickable"
                alt="Lanes"
              />
              <span>Lane</span>
              <div class="popup lane__selector hidden">
                <!-- Place to insert lane selector -->
              </div>
            </div>
            <div class="main__input rank__input selector">
              <img
                src="img/ranks/all.webp"
                class="rank__btn input__clickable"
                alt="Ranks"
              />
              <span>All</span>
              <div class="popup rank__selector hidden">
                <!-- Place to insert rank selector -->
              </div>
            </div>
            <div class="small__inputs">
              <div class="small__input vslane__input selector">
                <img
                  src="img/lanes/all.webp"
                  class="vslane__btn input__clickable"
                  alt="Lanes"
                />
                <div class="vslane__label">
                  <div class="label">vs</div>
                  <span>Lane</span>
                </div>
                <div class="popup vslane__selector hidden">
                  <!-- Place to insert vslane selector -->
                </div>
              </div>
              <div class="small__input patch__input">
                <button class="patch__btn input__clickable">PATCH</button>
              </div>
            </div>
          </div>
          <!-- POOL SECTION -->
          <div class="pool-section">
            <!-- Place to insert champions selected -->
            <div class="champion" id="c01">
              <img src="img/champions/Lux.png" class="champion__img" />
              <span>WR: <span class="champion__wr">50.34</span></span>
              <span>Ban: <span class="champion__ban">13.4</span></span>
            </div>
          </div>
          <div class="search-section">
            <div class="champion input__clickable" id="select-champion">
              <svg class="add__champion">
                <use href="img/icons/icons.svg#icon-plus-circle"></use>
              </svg>
              <span class="champion__text">Add</span>
              <span class="champion__text">Champion</span>
            </div>
            <div class="popup__container">
              <div class="popup search__popup hidden">
                <div class="search">
                  <input
                    id="search"
                    type="text"
                    class="input"
                    placeholder="Champion..."
                  />
                  <span>
                    <svg class="search__icon">
                      <use href="img/icons/icons.svg#icon-search"></use>
                    </svg>
                  </span>
                </div>
                <ul class="search__results">
                  <!-- Place to insert search resutlts -->
                </ul>
              </div>
            </div>
          </div>
        </section>
        <!-- DATA SECTION -->
        <section class="data-section">
          <!-- TIERLIST SECTION -->
          <div class="list-container">
            <ul class="tierlist">
              <li class="first-row">
                <span class="fr__void"></span>
                <span class="data">WR</span>
                <span class="data">pick</span>
                <span class="data fr__name">Champion</span>
              </li>
              <hr />
              <!-- Place to insert tierlist -->
            </ul>
          </div>
          <!-- STATS SECTION -->
          <div class="stats-container">
            <div class="stats" id="s01">
              <ul class="stats-list">
                <li class="first-row">
                  <span class="data">Stats</span>
                </li>
                <hr />
                <li class="row">
                  <span class="results score">6</span>
                  <span class="results"
                    >51.24
                    <p class="delta">Δ-2.3</p></span
                  >
                </li>
                <li class="row">
                  <span class="results score">6</span>
                  <span class="results"
                    >51.24
                    <p class="delta">Δ+1.6</p></span
                  >
                </li>
                <li class="row">
                  <span class="results score">6</span>
                  <span class="results"
                    >51.24
                    <p class="delta">Δ-2.3</p></span
                  >
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
      <!-- FOOTER -->
      <footer>
        <p>League of Legends - Riot Games</p>
      </footer>
    </div>
  </body>
</html>
