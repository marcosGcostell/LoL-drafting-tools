<!-- LOGIN MODAL -->
<div id="login-modal" class="modal hidden">
  <div class="modal__content">
    <div class="login__title">
      <h2>Log in</h2>
      <div class="btn__close btn__clickable">
        <img src="assets/img/icons/close.png" />
      </div>
    </div>
    <form class="user__login">
      <fieldset>
        <label for="user__logname">User name or email:</label>
        <input
          id="user__logname"
          name="username"
          type="text"
          placeholder="User name or email"
        />
        <label for="user__password">Password:</label>
        <input
          id="user__password"
          name="password"
          type="password"
          placeholder="Password"
        />
      </fieldset>
      <div class="log__buttons">
        <ul class="login__msg">
          <!-- Place for messages -->
        </ul>
        <button type="submit" class="btn__login btn__clickable">Log In</button>
        <span>Â¿Don't have an acount...?</span>
        <a href="signup.html"
          ><button type="button" class="btn__signup btn__clickable">
            Sign up
          </button></a
        >
      </div>
    </form>
  </div>
</div>
<!-- TOP SECTION -->
<section class="top-section">
  <!-- INPUT SECTION -->
  <div class="input-section">
    <!-- Standard Inputs -->
    <div class="options">
      <div
        id="lane__btn"
        class="counters__lane__btn selector__clickable relative"
      >
        <img src="assets/img/lanes/all.webp" class="lane__btn" alt="Lanes" />
        <span>Lane</span>
        <div id="lane__selector" class="popup counters__lane__selector hidden">
          <!-- Place to insert lane selector -->
        </div>
      </div>
      <div
        id="rank__btn"
        class="counters__rank__btn selector__clickable relative"
      >
        <img src="assets/img/ranks/all.webp" class="rank__btn" alt="Ranks" />
        <span>All</span>
        <div id="rank__selector" class="popup counters__rank__selector hidden">
          <!-- Place to insert rank selector -->
        </div>
      </div>
      <div class="small__btns">
        <div
          id="vslane__btn"
          class="counters__vslane__btn selector__clickable relative"
        >
          <img src="assets/img/lanes/all.webp" alt="Lanes" />
          <div class="vslane__label">
            <div class="label">vs</div>
            <span>Lane</span>
          </div>
          <div
            id="vslane__selector"
            class="popup counters__vslane__selector hidden"
          >
            <!-- Place to insert vslane selector -->
          </div>
        </div>
        <div id="patch__btn" class="counters__patch__btn selector__clickable">
          <span>PATCH</span>
        </div>
      </div>
    </div>
    <hr />
    <!-- Settings -->
    <div class="settings">
      <div>
        <span>List max items</span>
        <input id="max-items" type="text" class="settings__input" value="35" />
      </div>
      <div>
        <span>% Pick Rate > </span>
        <input id="min-pr" type="text" class="settings__input" value="1.0" />
      </div>
    </div>
  </div>
  <!-- POOL SECTION -->
  <div class="pool-section">
    <!-- Place to insert champions selected -->
  </div>
  <div class="search-section">
    <div class="champion btn__clickable" id="select-champion">
      <svg class="add__champion">
        <use href="assets/img/icons/icons.svg#icon-plus-circle"></use>
      </svg>
      <span class="champion__text">Add</span>
      <span class="champion__text">Champion</span>
    </div>
    <div class="popup__container">
      <div class="popup search__popup hidden">
        <div class="search">
          <input
            id="search"
            type="text"
            class="input"
            placeholder="Champion..."
          />
          <span>
            <svg class="search__icon">
              <use href="assets/img/icons/icons.svg#icon-search"></use>
            </svg>
          </span>
        </div>
        <ul class="search__results">
          <!-- Place to insert search resutlts -->
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- DATA SECTION -->
<section class="data-section">
  <!-- TIERLIST SECTION -->
  <div class="list-container">
    <ul class="tierlist">
      <li class="first-row">
        <span class="fr__void"></span>
        <span class="data">WR</span>
        <span class="data">pick</span>
        <span class="data fr__name">Champion</span>
      </li>
      <hr />
      <!-- Place to insert tierlist -->
    </ul>
  </div>
  <!-- STATS SECTION -->
  <div class="stats-container">
    <!-- Place to insert a new stats column -->
  </div>
</section>
