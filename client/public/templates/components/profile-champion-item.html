<div
  class="{%STYLE%}__champion"
  id="{%ID%}__{%INDEX%}"
  data-value="{%CHAMPION_ID%}"
>
  <img src="{%IMG_SRC%}{%IMG%}" alt="{%NAME%}" />
  <div class="champion__name">{%NAME%}</div>
  <div class="{%STYLE%}__champion__close">
    <img
      class="champion__icon selector__clickable"
      src="assets/img/icons/close.png"
      alt="close"
    />
  </div>
</div>
